<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Slider</title>
      <link rel="stylesheet" href="style.css">
</head>

<body>
      <div class="slider">
            <div class="slider-left">
                  <ul class="slider-left__list" id="slider-left">
                        <li class="slider-left__item">
                              <h2 class="item__title">Our world is <span>BEAUTIFUL</span></h2>
                              <p class="item__subtitle">You can see it everywhere</p>
                        </li>
                        <li class="slider-left__item">
                              <h2 class="item__title">Our world is <span>WIDE</span></h2>
                              <p class="item__subtitle">Even bigger than you can imagine</p>
                        </li>
                        <li class="slider-left__item">
                              <h2 class="item__title">Our world is <span>LITTLE</span></h2>
                              <p class="item__subtitle">You can't see this little parts</p>
                        </li>
                        <li class="slider-left__item">
                              <h2 class="item__title">Our world is <span>FULL OF LIFE</span></h2>
                              <p class="item__subtitle">Take care of every</p>
                        </li>
                        <li class="slider-left__item">
                              <h2 class="item__title">Our world is <span>OUR FUTURE</span></h2>
                              <p class="item__subtitle">Even for now</p>
                        </li>
                  </ul>
            </div>
            <div class="slider-right">
                  <ul class="slider-right__list" id="slider-right">
                        <li class="slider-right__item">
                              <img src="https://images.unsplash.com/photo-1484766280341-87861644c80d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1932&q=80"
                                    alt="nature">
                        </li>
                        <li class="slider-right__item">
                              <img src="https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1813&q=80 "
                                    alt="space">
                        </li>
                        <li class="slider-right__item">
                              <img src="https://images.unsplash.com/photo-1455930950187-3ed2cfdf831b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80"
                                    alt="sand">
                        </li>
                        <li class="slider-right__item">
                              <img src="https://images.unsplash.com/photo-1474511320723-9a56873867b5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1744&q=80"
                                    alt="fox">
                        </li>
                        <li class="slider-right__item">
                              <img src="https://images.unsplash.com/photo-1614967886214-edf31f16adb9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80"
                                    alt="citie">
                        </li>
                  </ul>
            </div>
            <div class="slider__btns">
                  <button class="btn__down" id="btn__down">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                              <path d="M440-800v487L216-537l-56 57 320 320 320-320-56-57-224 224v-487h-80Z" />
                        </svg>
                  </button>
                  <button class="btn__up" id="btn__up">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                              <path d="M440-160v-487L216-423l-56-57 320-320 320 320-56 57-224-224v487h-80Z" />
                        </svg>
                  </button>
            </div>
      </div>
</body>
<script src="script.js"></script>

</html>
